<div class="container" style="background-color: white; height: 100%;">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="assets/img/pepe.png"
        alt="img not found" width="72" height="57">
      <h2>Registration From</h2>
      <p class="lead">Please complete all fields.</p>
    </div>
    <div class="row" >
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Person</h4>
        <form class="needs-validation" [formGroup]="registerForm" (ngSubmit)="registerFn()">
          <button class="w-100 btn btn-primary btn-lg" type="submit">Send</button>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="First Name" formControlName="name" >
            </div>
            <div class="col-12">
              <label for="phone" class="form-label">Phone number</label>
              <input type="number" class="form-control number" id="phone" placeholder="877236215"formControlName="phone">
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" formControlName="email">
            </div>
          </div>
          <div class="my-3">
            <label for="sex" class="form-label">Sex</label>
            <div class="form-check">
              <input id="sexCheck" name="sexCheck" type="radio" class="form-check-input"
              (click)="clickCorrectRadio($event)" formControlName="sex" value="male">
              <label class="form-check-label" for="maleCheck" >Male</label>
            </div>
            <div class="form-check">
              <input id="sexCheck" name="sexCheck" type="radio" class="form-check-input"
              (click)="clickCorrectRadio($event)" formControlName="sex" value="female">
              <label class="form-check-label" for="femaleCheck" >Female</label>
            </div>
            <div class="form-check">
              <input id="sexCheck" name="sexCheck" type="radio" class="form-check-input"
              (click)="clickOtherRadio($event)" formControlName="sex" value="eblan">
              <label class="form-check-label" for="otherCheck"> {{otherCheck}}</label>
            </div>
          </div>
          <hr class="my-4">
        </form>
        <div class="form-check" style="margin-bottom: 20px;">
          <label class="form-check-label" for="advanceCheckbox">With advance information.</label>
          <input id="advanceCheckbox" name="useAdvance" type="checkbox" class="form-check-input" value="withAdvance"
            (ngModel)="isAdvance" (change)="withAdvance(isAdvance)">
        </div>
        <app-advance *ngIf="isAdvance"></app-advance>
      </div>
    </div>
  </main>
