<div class="modal-dialog modal-dialog-centered modal-login">
    <div class="modal-content">
        <div class="modal-header">
            <div class="avatar">
                <img src="assets/img/cat.ico" alt="Avatar">
            </div>
            <h4 class="modal-title">Member Login</h4>
            <button type="button" class="close" aria-label="Close" (click)="closeLogInForm()">
                <span aria-hidden="true" class="close-text">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form #loginForm autocomplete="off" role="submit" (ngSubmit)="login()">
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="model.username" name="username"
                        placeholder="Username" required autocomplete="current-username" #usernameInput (input)="0">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" [(ngModel)]="model.password" name="password"
                        placeholder="Password" required autocomplete="current-password" #passwordInput (input)="0">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"
                        [disabled]="!usernameInput.value || !passwordInput.value">Login</button>
                </div>
            </form>
            <div class="sign-up">
                <p>Don't have an account yet? <a (click)="openSignUpForm()">Sign Up</a></p>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
</div>
