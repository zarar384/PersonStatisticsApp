<div class="form-group">
    <input type="{{type}}" class="form-control mp-2" [class.is-invalid]="control.touched && control.invalid"
        [formControl]="control" placeholder="{{label}}">
    <div class="invalid-feedback" *ngIf="control.errors?.['reguired']">
        Please enter {{label}}
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['minlenght']">
        {{label}} must be at leaset {{control.errors?.['minlenght'].requiredLength}} characters
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['maxlenght']">
        {{label}} must be at most {{control.errors?.['maxlenght'].requiredLength}} characters
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">
        Confirm password must match password
    </div>
</div>
